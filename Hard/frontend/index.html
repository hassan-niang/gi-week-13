<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Employee Database</title>
</head>
<body>
    <main>
        <h1>Search Employee Database</h1> 
        <form action="" id="old-emp">
            <label for="search-empID">Search for Employee</label>
            <input type="text" name="" id="search-empID">
            <button>Search</button>
        </form> 
        <form action="" id="new-emp">
            <ul>
                <li>
                    <label for="name">Employee Name</label> 
                    <input type="text" name="" id="name" placeholder="First and Last Name">
                </li>
                <li>
                    <label for="dep">Department</label> 
                    <input type="text" name="" id="dep" placeholder="First and Last Name">
                </li>
            </ul>
        </form>
    </main>
    
</body>
</html>
